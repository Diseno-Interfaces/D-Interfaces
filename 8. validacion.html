<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" method="post" action="#">
     <input type="text" name="nombre" placeholder="Nombre de usuario" minlength="5" maxlength="40" required pattern="[A-Za-z0-9]+">
     <input type="text" name="nombre" placeholder="Nombre de usuario" required pattern="[A-Za-z0-9]{5,40}" title="Válido sólo letras y números. (mín: 5, max: 40)">
     <label for="calificacion">Califica nuestro servicio/producto (1-5, donde 5 es excelente):</label><br>
            <input type="range" id="calificacion" name="calificacion" min="1" max="10" value="3" list="tickmarks" required><br>
            <datalist id="tickmarks">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>        
                <option value="6" label="6"></option>
                <option value="7" label="7"></option>
                <option value="8" label="8"></option>
                <option value="9" label="9"></option>
                <option value="10" label="10"></option>
            </datalist><br>
     <button type="submit">Enviar</button>
</form>
</body>
</html>
