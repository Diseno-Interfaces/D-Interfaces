<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<style>
    .anchofield {
        width: 50%;
        border: 1px solid black;
    }

    .span {
        color: blue;
    }

    .body {
        padding-bottom: 10px;
        padding-left: 10px;
    }
</style>

<body class="body">
    <h1>Formulario de Solicitud de Producto/Servicio</h1>
    <form name="formulario" method="post" action="#">
        <fieldset class="anchofield">
            <legend>Tipo de Solicitud</legend>
            <p>
                Selecciona el tipo de solicitud:
                <br>
                <select name="sistema">
                    <option value="Seleccion" label="-- Por favor, elige --">
                    </option>
                    <optgroup label="Producto">
                        <option value="A" label="Producto A"></option>
                        <option value="B" label="Producto B"></option>
                        <option value="C" label="Producto C"></option>
                    </optgroup>
                    <optgroup label="Servicios">
                        <option value="consultoria" label="Servicio de Consultoría"></option>
                        <option value="mantenimiento" label="Servicio de Mantenimiento"></option>
                        <option value="intalacion" label="Servicio de Instalación"></option>
                    </optgroup>
                </select>
            </p>

        </fieldset>

        <fieldset class="anchofield">
            <legend>Detaller Adicionales</legend>
            <p>
                Fecha Deseada de Entrega/Inicio:<br />
                <input type="date" name="Fecha" autocomplete="on" />
            </p
        
        </fieldset>

        <fieldset class="anchofield">
            <legend>Información de Contacto</legend>
            <p>
                Tu Nombre:<br />
                <input type="text" name="nombre" autocomplete="on">
            </p>
            <p>
                Tu Email:<br />
                <input type="email" name="email" autocomplete="on">
            </p>
            <p>
                Tu Teléfono (opcional):
                <br>
                <input type="tel" name="telefono" autocomplete="on">
            </p>

        </fieldset>
        <input type="submit" value="Enviar Solicitud">
        <input type="reset" value="Borrar Formualario">
    </form>
</body>

</html>
